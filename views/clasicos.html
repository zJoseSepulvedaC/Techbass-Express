<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos Clásicos</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Juegos Clásicos</h1>
        <nav>
            <a href="index.html">Inicio</a>
        </nav>
    </header>
    <main class="games">
        <div class="game-card">
            <img src="../img/ajedrez.jpg" alt="Ajedrez">
            <h3>Ajedrez</h3>
            <p>El rey de los juegos de estrategia clásica.</p>
            <p class="price">$15.000</p>
            <p class="discount">Sin descuento</p>
        </div>
        <div class="game-card">
            <img src="../img/monopoly.jpg" alt="Monopoly">
            <h3>Monopoly</h3>
            <p>Compra, vende y hazte millonario.</p>
            <p class="price">$20.000</p>
            <p class="discount">Con descuento</p>
        </div>
        <div class="game-card">
            <img src="../img/scrabble.jpg" alt="Scrabble">
            <h3>Scrabble</h3>
            <p>Crea palabras y suma puntos.</p>
            <p class="price">$18.000</p>
            <p class="discount">Sin descuento</p>
        </div>
    </main>
</body>
</html>
