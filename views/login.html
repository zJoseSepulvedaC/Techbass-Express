<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - Techbat Express</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Iniciar Sesión</h2>

    <div id="alertContainer"></div>

    <form id="loginForm" class="mx-auto" style="max-width: 400px;">
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>

    <div class="mt-3 text-center">
      <a href="recuperar.html">¿Olvidaste tu contraseña?</a><br />
      <a href="registro.html">¿No tienes cuenta? Regístrate aquí</a>
    </div>
  </div>

  <script src="../js/login.js"></script>
</body>
</html>
