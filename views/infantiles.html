<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juegos Infantiles</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="../js/infantiles.js"></script>
</head>
<body>

  <nav class="navbar bg-light shadow-sm px-3 justify-content-end">
    <a href="carrito.html" class="btn btn-outline-dark position-relative">
      🛒 Carrito
      <span id="contadorCarrito" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
        0
      </span>
    </a>
  </nav>

  <header>
    <h1>Juegos Infantiles</h1>
    <nav>
      <a href="index.html">Inicio</a>
    </nav>
  </header>

  <main class="games">
    <div class="game-card">
      <img src="../img/candyland.jpg" alt="Candy Land">
      <h3>Candy Land</h3>
      <p>Un dulce recorrido ideal para niños.</p>
      <p class="price">$10.000</p>
      <p class="discount">Sin descuento</p>
      <button class="btn btn-outline-primary agregar-carrito"
              data-nombre="Candy Land"
              data-imagen="../img/candyland.jpg">
        Agregar al carrito
      </button>
    </div>

    <div class="game-card">
      <img src="../img/serpientes.jpg" alt="Serpientes y Escaleras">
      <h3>Serpientes y Escaleras</h3>
      <p>Clásico juego de azar para niños.</p>
      <p class="price">$5.000</p>
      <p class="discount">Con descuento</p>
      <button class="btn btn-outline-primary agregar-carrito"
              data-nombre="Serpientes y Escaleras"
              data-imagen="../img/serpientes.jpg">
        Agregar al carrito
      </button>
    </div>

    <div class="game-card">
      <img src="../img/dobblekids.jpg" alt="Dobble Kids">
      <h3>Dobble Kids</h3>
      <p>Versión infantil del popular Dobble.</p>
      <p class="price">$8.000</p>
      <p class="discount">Sin descuento</p>
      <button class="btn btn-outline-primary agregar-carrito"
              data-nombre="Dobble Kids"
              data-imagen="../img/dobblekids.jpg">
        Agregar al carrito
      </button>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
