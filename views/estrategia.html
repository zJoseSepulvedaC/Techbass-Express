<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos de Estrategia</title>
<link rel="stylesheet" href="../css/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Juegos de Estrategia</h1>
        <nav>
            <a href="index.html">Inicio</a>
        </nav>
    </header>
    <main class="games">
        <div class="game-card">
            <img src="../img/catan.jpg" alt="Catan">
            <h3>Catan</h3>
            <p>Coloniza islas y comercia para ganar.</p>
            <p class="price">$35.000</p>
            <p class="discount">Con descuento</p>
        </div>
        <div class="game-card">
            <img src="../img/risk.jpg" alt="Risk">
            <h3>Risk</h3>
            <p>Conquista el mundo con estrategia militar.</p>
            <p class="price">$28.000</p>
            <p class="discount">Sin descuento</p>
        </div>
        <div class="game-card">
            <img src="../img/wonders.jpg" alt="7 Wonders">
            <h3>7 Wonders</h3>
            <p>Desarrolla civilizaciones a lo largo del tiempo.</p>
            <p class="price">$30.000</p>
            <p class="discount">Con descuento</p>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
