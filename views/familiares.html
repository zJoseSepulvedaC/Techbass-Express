<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos Familiares</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Juegos Familiares</h1>
        <nav>
            <a href="index.html">Inicio</a>
        </nav>
    </header>
    <main class="games">
        <div class="game-card">
            <img src="../img/dixit.jpg" alt="Dixit">
            <h3>Dixit</h3>
            <p>Un juego de imaginación y narrativa visual.</p>
            <p class="price">$25.000</p>
            <p class="discount">Con descuento</p>
        </div>
        <div class="game-card">
            <img src="../img/uno.jpg" alt="Uno">
            <h3>Uno</h3>
            <p>El clásico juego de cartas para toda la familia.</p>
            <p class="price">$6.000</p>
            <p class="discount">Sin descuento</p>
        </div>
        <div class="game-card">
            <img src="../img/junglespeed.jpg" alt="Jungle Speed">
            <h3>Jungle Speed</h3>
            <p>Agilidad visual y rapidez para ganar.</p>
            <p class="price">$12.000</p>
            <p class="discount">Con descuento</p>
        </div>
    </main>
</body>
</html>
