<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Techbat Express</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <!-- Encabezado igual que index.html -->
  <header class="bg-success text-white text-center py-4">
    <h1 class="mb-0">Techbat Express</h1>
    <p class="lead">Catálogo de Juegos de Mesa</p>
  </header>

  <!-- Contenedor del formulario -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        
        <!-- Contenedor para mensajes de alerta -->
        <div id="alertContainer"></div>

        <!-- Formulario -->
        <form id="registroForm" class="bg-light p-4 rounded shadow">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="mb-3">
            <label for="usuario" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" id="usuario" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Repetir contraseña</label>
            <input type="password" class="form-control" id="confirmPassword" required>
          </div>
          <div class="mb-3">
            <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="fechaNacimiento" required>
          </div>
          <div class="mb-3">
            <label for="direccion" class="form-label">Dirección de despacho (opcional)</label>
            <input type="text" class="form-control" id="direccion">
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="reset" class="btn btn-secondary">Limpiar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/registro.js"></script>
</body>
</html>
